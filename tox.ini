[tox]
envlist=eslint,py35,py36

[testenv]
deps=pytest
passenv = *
commands=pytest -s tests

[testenv:py35]
basepython=python3.5

[testenv:py36]
basepython=python3.6

[testenv:coverage]
basepython=python3.5
deps=pytest
     coverage
commands=
  coverage run -p -m pytest tests/
  coverage combine
  coverage report
  coverage html

[testenv:eslint]
deps=eslint
commands=eslint psireporter

#commands=pytest -s --cov-append --cov-report=annotate --cov=psireporter tests/

#commands=pytest -s --cov-config .coveragerc --cov-report annotate --cov=psireporter --cov-report html tests/
#         coverage combine

[testenv:codecov]
passenv = *
basepython=python3.5
deps=pytest
     coverage
     codecov>=1.4.0
commands=
  coverage run -p -m pytest tests/
  coverage combine
  coverage report
  codecov
